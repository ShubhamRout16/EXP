<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal - Expense Tracker</title>
</head>
<body>
  <!-- heading & intro -->
  <div id="heading">
    <h1>EXP</h1>
    <h2>Track. Analyze. Save.</h2>
    <h3>EXP helps you understand where your money goes so you can make smarter financial decisions every day.</h3>
  </div>
   <!-- dashboard showing current balance , total income , total expenses , transactions-->
  <div id="dashboard-container">
    <div class="cards-grid">
      <!-- section for four cards -->
       <!-- current balance subsection -->
      <div class="current-balance">
        <div class="card-title">Current Balance</div>
        <div class="card-amount">₹0.00</div>
      </div>
      <!-- total income subsection -->
      <div class="total-income">
        <div class="card-title">Total Income</div>
        <div class="card-amount">₹0.00</div>
      </div>
      <!-- total expenses subsection -->
      <div class="total-expenses">
        <div class="card-title">Total Expenses</div>
        <div class="card-amount">₹0.00</div>
      </div>
      <!-- number of transactions made subsection -->
      <div class="transactions">
        <div class="card-title">Transactions</div>
        <div class="card-count">0</div>
      </div>
    </div>
  </div>
</body>
</html>
